<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloud Incident Response Logger</title>
</head>
<body>
    <h1>Cloud Incident Response Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Event Time</th>
                <th>Event Name</th>
                <th>Username</th>
                <th>Source IP</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td>{{ log[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
